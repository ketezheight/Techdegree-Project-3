<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="container">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <main>
      <div class="container">
        <form action="index.html" method="post">
          <fieldset class="contact">
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required">

            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="user_tel">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="">Choose State</option>
              <option value="Alabama">AL</option>
              <option value="Alaska">AK</option>
              <option value="Arizona">AZ</option>
              <option value="Arkansas">AR</option>
              <option value="California">CA</option>
              <option value="Colorado">CO</option>
              <option value="Conneticut">CT</option>
              <option value="Delaware">DE</option>
              <option value="District_of_Columbia">DC</option>
              <option value="Florida">FL</option>
              <option value="Georgia">GA</option>
              <option value="Hawaii">HI</option>
              <option value="Idaho">ID</option>
              <option value="Illinois">IL</option>
              <option value="Indiana">IN</option>
              <option value="Iowa">IA</option>
              <option value="Kansas">KS</option>
              <option value="Kentucky">KT</option>
              <option value="Louisiana">LA</option>
              <option value="Maine">ME</option>
              <option value="Maryland">MD</option>
              <option value="Massachusetts">MA</option>
              <option value="Michigan">MI</option>
              <option value="Minnesota">MN</option>
              <option value="Mississippi">MS</option>
              <option value="Missouri">MO</option>
              <option value="Montana">MT</option>
              <option value="Nebraska">NE</option>
              <option value="Nevada">NV</option>
              <option value="New_Hampshire">NH</option>
              <option value="New_Jersey">NJ</option>
              <option value="New_Mexico">NM</option>
              <option value="New_York">NY</option>
              <option value="North_Carolina">NC</option>
              <option value="North_Dakota">ND</option>
              <option value="Ohio">OH</option>
              <option value="Oklahoma">OK</option>
              <option value="Oregon">OR</option>
              <option value="Pennsylvania">PA</option>
              <option value="Rhode_Island">RI</option>
              <option value="South_Carolina">SC</option>
              <option value="South_Dakota">SD</option>
              <option value="Tennessee">TN</option>
              <option value="Texas">TX</option>
              <option value="Utah">UT</option>
              <option value="Vermont">VT</option>
              <option value="Virginia">VA</option>
              <option value="Washington">WA</option>
              <option value="West_Virginia">WV</option>
              <option value="Wisconsin">WI</option>
              <option value="Wyoming">WY</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zipcode">
          </fieldset>

          <fieldset class="news">
            <legend>Newsletter</legend>

            <label>Select the newletters you would like to receive</label>

            <input type="checkbox" id="htmlnews" value="newsletter_html" name="user_newsletter"><label for="htmlnews">HTML News</label>
            <input type="checkbox" id="cssnews" value="newsletter_css" name="user_newsletter"><label for="cssnews">CSS News</label>
            <input type="checkbox" id="javascriptnews" value="newsletter_javascript" name="user_newsletter"><label for="javascriptnews">Javascript News</label>

            <label>Newsletter format</label>

            <input type="radio" id="htmlformat" value="format_html" name="user_format"><label for="htmlformat">HTML</label>
            <input type="radio" id="plainformat" value="format_plain" name="user_format"><label for="plainformat">Plain text</label>

            <label>Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" rows="5" cols="80"></textarea>
          </fieldset>

          <button class="btn" type="submit">Sign Up</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <span>Copyright The Code Review</span>
      </div>
    </footer>

  </body>
</html>
